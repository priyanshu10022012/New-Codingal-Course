<html>

<head>

    <style>
        .example1 {
            background-color: pink;
            padding: 60px 50px 0px 70px;
            border: 2px dashed black;

        }

        .example2 {
            width: 150px;
            height: 100px;
            background-color: aqua;
            padding: 20px;
            border: 4px solid black;
            margin: 150px 100px;
        }
    </style>
</head>

<body>
    <h1>Box model examples</h1>
    <hr style="width:50%; height:5px;
    background-color:blue;">
    <div class="example1">My content example1</div>
    <div class="example2">My content example2</div>
</body>

</html>
