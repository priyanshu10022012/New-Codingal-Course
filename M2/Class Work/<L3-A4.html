<!DOCTYPE html>
<html>
    <head>
        <style>
            * {
                text-align: center;
                font-family: cursive;
            }
            #text{
                text-shadow: 4px 2px 1px aqua;

            }
            #box{
                box-shadow: 20px 9px 10px orangered;
            }
            #indent{
                text-indent: 190px;
                color:blueviolet
            }

        </style>
    </head>
    <body>
        <h1 id="text">we can use text-shadow to give shadow to text himself</h1>
        <h1 id="box">Or use box-shadow to give shadow to text himself</h1>
        <div>
            <p>This is an example of text-indent</p>
            <p id="indent">This is an example of text-indent.</p>
        </div>  
    </body>
</html>
