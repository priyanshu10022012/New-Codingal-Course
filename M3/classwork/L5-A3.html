<!DOCTYPE html>
<html>
    <head>
<title>Bootstrap Example</title>

<meta charset="utf-8">

<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <h2>Basic Progress bar</h2>
            <p>To create a default bar, add a progress class to container element and add the progress-bar class to its element .Use the CSS property to set the width of the progress bar</p>
        </div>
        <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 50%;">50%</div>
        </div>
    </body>
</html>
