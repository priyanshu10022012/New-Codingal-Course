<!DOCTYPE html>
<html lang="en">
    <head>
    <title>Bootstrap Example</title>


<meta charset="utf-8">

<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    
    </head>
    <body style="background-color: blueviolet;">
    <div class="container">
        <h2 style="color: aquamarine;">Animal Carousel</h2>
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active" ></li>
                <li data-target="#myCarousel" data-slide-to="1" ></li>
                <li data-target="#myCarousel" data-slide-to="2" ></li>
                <li data-target="#myCarousel" data-slide-to="3" ></li>
            </ol>
            <div class="carousel-inner">
                <div class="item active">
                    <img src="tiger.jpg" alt ="tiger">
                </div>
                <div class="item">
                    <img src="deer.jpg" alt="deer">
                </div> 
                <div class="item">
                    <img src="chinese_water_dragon.jpg" alt="chinese_water_dragon">
            </div>
                <div class="item">
                <img src="green_sea_turtle.jpg" alt="green_sea_turltle">
                </div>
        </div>
      <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
      </a>
      <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
    </a>
    </div>
    </body>
</html>
