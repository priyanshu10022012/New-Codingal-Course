<!DOCTYPE html>
<html>
    <body>
        <h2>JavaScripts String Methods</h2>
        <p>Basic Methods</p>
        <script>
            var str = "AmAzInG";
            
        document.write(str.toUpperCase());
        document.write("<br>");
        document.write(str.toLowerCase());
        document.write("<br>");
        document.write(str.startsWith('a'));
        document.write("<br>");

       //Test Methods -> returns true or false
        var str = "I learnt about Methods";
        var patt = new RegExp("Learn");
        var res = patt.test(str);
        document.write(res);
        </script>
    </body>
</html>
