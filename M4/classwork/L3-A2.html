<!DOCTYPE html>
<html>
    <body>
        <h2>JavaScripts for loop</h2>
        <script>
            var fruits = ["Apple","Mango","Grapes","Watermelon","jackfruit","cherry","Banana",]
            for (i=0; i < fruits.length; i++) {
                var text = fruits[i] + '<br>';
                document.write(text);
            }
        </script>
    </body>
</html>
