<!DOCTYPE html>
<html>
    <body>
        <h2>
            JavaScript Object Properties
        </h2>
        <p>There are two different ways to access an object property </p>
        <p>You can use .property or ["property"]. </p>
        <p id="demo"></p>
        
        <script>
            //Create a JavaScript object:
            //Key:value pairs
            var person = {
                firstname: "Priyanshu",
                age: 13,
                grade:" 8th .",
                school:" Nalanda."
            };
            //Display some data from the objects:
            document.getElementById("demo").innerHTML = person.firstname + " is " + person.age + " years old."+ person.firstname + "  studies is" + person.grade + "Her school name is" +person.school;
            //Priyanshu studies in 8th grade.His school name is Nalanda.
        </script>
    </body>
</html>
